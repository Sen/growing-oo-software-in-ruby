- !ruby/struct:SM::Flow::P 
  body: The &lt;tune&gt; XMPP element, as defined in XEP-0118 User Tune
- !ruby/struct:SM::Flow::P 
  body: See http://www.xmpp.org/extensions/xep-0118.html - this element encapsulates metadata (artist, track etc) about a tune the user is currently playing. These are expressed as child elements such as &lt;artist&gt;, &lt;title&gt; etc which are also managed by this class.
- !ruby/struct:SM::Flow::P 
  body: If the element has no children then it indicates that the user has stopped playing a tune. Use the Tune#playing? method to discover this?

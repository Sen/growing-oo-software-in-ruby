- !ruby/struct:SM::Flow::P 
  body: The &lt;geoloc&gt; XMPP element, as defined in XEP-0080 User Location
- !ruby/struct:SM::Flow::P 
  body: See http://xmpp.org/extensions/xep-0080.html - this element encapsulates data about a user's current location. These are expressed as child elements such as &lt;locality&gt;, &lt;lat&gt;, etc. which are also managed by this class.
- !ruby/struct:SM::Flow::P 
  body: If the element has no children then it indicates that the user has stopped publishing their location.

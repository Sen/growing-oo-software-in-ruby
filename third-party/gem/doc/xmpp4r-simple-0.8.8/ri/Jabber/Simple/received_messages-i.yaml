comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns an array of messages received since the last time received_messages was called. Passing a block will yield each message in turn, allowing you to break part-way through processing (especially useful when your message handling code is not thread-safe (e.g., ActiveRecord).
- !ruby/struct:SM::Flow::P 
  body: "e.g.:"
- !ruby/struct:SM::Flow::VERB 
  body: "  jabber.received_messages do |message|\n    puts &quot;Received message from #{message.from}: #{message.body}&quot;\n  end\n"
